<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Jin</title>
    <link rel="shortcut icon" href="/images/logo.ico">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:insert="/layout/header :: header_for_homepage"></div>
<div class="list-article" th:each="post : ${posts}">
    <div class="article">
        <h2 class="title-article" th:text="${post.title}"></h2>
        <p class="sumary-article" th:text="${post.shortDescription}"></p>
        <p class="public-article" th:text="${post.createdAt + ' created by ' + post.author.nickname}"></p>
        <div class="hashtag">#javascript</div>
        <div class="hashtag">#java</div>
    </div>
</div>
<div class="read-more">Read more...</div>
<div th:replace="~{layout/footer :: footer}">...</div>
<script src="./js/nav.js"></script>
</body>
</html>
